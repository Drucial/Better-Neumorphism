<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<title>A Better Neumorphism Generator</title>
	</head>
	<body>
		<main>
            <div class="modelWrapper">
				<h1 class="title">Neumorphisim Generator</h1>
				<div class="model">
					<div class="neuModel" id="neuModel"></div>
				</div>
				<div class="signature">@Drucial</div>
			</div>
			<div class="sliderPanel">
				<div class="slidecontainer">
					<div class="sub title">Neumorphism</div>
					<div class="form-group">
						<label for="neuDepth">Depth</label>
						<input
							type="range"
							min="0"
							max="25"
							value="0"
							class="slider"
							id="neuDepth"
						/>
					</div>
					<div class="form-group">
						<label for="neuStrength">Strength</label>
						<input
							type="range"
							min=".01"
							max=".5"
							value=".25"
							step="0.01"
							class="slider"
							id="neuStrength"
						/>
					</div>
					<div class="form-group">
						<label for="threeStrength">Ramp</label>
						<input
							type="range"
							min="0"
							max="0.5"
							value="0"
							step="0.01"
							class="slider"
							id="threeStrength"
						/>
					</div>
					<div class="form-group">
						<label for="threeDepth">Rounded Edges</label>
						<input
							type="range"
							min="0"
							max="10"
							value="2"
							step="0.1"
							class="slider"
							id="threeDepth"
						/>
					</div>
					<div class="form-group">
						<label for="neuRadius">Radius</label>
						<input
							type="range"
							class="slider"
							id="neuRadius"
							min="0"
							max="100"
							value="25"
						/>
					</div>
					<div class="form-group">
						<label for="neuSize">Size</label>
						<input
							type="range"
							min="10"
							max="90"
							value="50"
							class="slider"
							id="neuSize"
						/>
					</div>
				</div>
				<div class="slidecontainer">
					<div class="sub title">Box Shadow</div>
					<div class="form-group">
						<label for="color">Color</label>
						<input
							type="text"
							class="hexInput"
							id="color"
							placeholder="CSS, HEX, RGB Colors"
						/>
					</div>
					<div class="form-group">
						<label for="xOffset">X-Offset</label>
						<input
							type="range"
							min="-50"
							max="50"
							value="0"
							class="slider"
							id="xOffset"
						/>
					</div>
					<div class="form-group">
						<label for="yOffset">Y-Offset</label>
						<input
							type="range"
							min="-50"
							max="50"
							value="0"
							class="slider"
							id="yOffset"
						/>
					</div>
					<div class="form-group">
						<label for="blur">Blur</label>
						<input
							type="range"
							min="0"
							max="50"
							value="20"
							class="slider"
							id="blur"
						/>
					</div>
					<div class="form-group">
						<label for="opacity">Opacity</label>
						<input
							type="range"
							min="0"
							max="1"
							step="0.01"
							value=".25"
							class="slider"
							id="opacity"
						/>
					</div>
					<div class="form-group">
						<label for="radius">Radius</label>
						<input
							type="range"
							class="slider"
							id="radius"
							min="0"
							max="50"
							value="10"
						/>
					</div>
				</div>
			</div>
			<div class="code">
				<p id="source">
					box-shadow: 0px 0px 0px rgba(0,0,0,0.25),<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0px
					0px 0px rgba(255,255,255,0.25),<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;inset
					0px 0px 0px rgba(0,0,0,0.01),<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;inset
					0px 0px 0px rgba(255,255,255,0.01);
				</p>
				<div class="toolTip" id="toolTip">
					<p>Click to Copy</p>
				</div>
			</div>
		</main>
        <script src="main.js"></script>
	</body>
</html>
